# PURL configuration for http://purl.obolibrary.org/obo/ontoneo/ontoneo

idspace: ONTONEO
base_url: obo/ontoneo/ontoneo

products:
- ontoneo.owl: https://raw.githubusercontent.com/ontoneo-project/Ontoneo/master/ontoneo.owl

term_browser: ontobee
example_terms:
- ONTONEO_00000005

entries:

- exact: /ontoneo.owl
  replacement: https://raw.githubusercontent.com/ontoneo-project/Ontoneo/master/ontoneo.owl

- exact: /external
  replacement: https://github.com/ontoneo-project/Ontoneo/tree/master/import
  
- exact: /releases
  replacement: https://github.com/ontoneo-project/Ontoneo/tree/master/releases

- exact: /project
  replacement: https://github.com/ontoneo-project/Ontoneo
  
- exact: /homepage
  replacement: https://ontoneo.com/
